[tox]
envlist =
    py3,
    py36,
    py37,
    py38,
    py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

[testenv:flake8]
deps =
    flake8-gl-codeclimate
commands = flake8 --exit-zero --format=gl-codeclimate --output-file gl-code-quality-report.json

[flake8]
max-line-length = 119
exclude =
    .tox/
